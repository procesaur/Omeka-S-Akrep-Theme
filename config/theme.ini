[info]
name = "AkRep"
version = "1.0.0"
author = "Procesaur"
description = "Theme for Omeka-S-based advanced active repositories"
theme_link = "https://github.com/procesaur/akrep-omeka-s-theme.git"
author_link = "https://github.com/procesaur"
omeka_version_constraint = "^4.0.0"

[config]
elements.accent_color.name = "accent_color"
elements.accent_color.type = "Omeka\Form\Element\ColorPicker"
elements.accent_color.options.label = "Main accent color"
elements.accent_color.options.info = "An accent color to be used on links. The default value is #920b0b."
elements.accent_color.attributes.value = "#000000"

elements.nav_depth.name = "nav_depth"
elements.nav_depth.attributes.id = "nav_depth"
elements.nav_depth.type = "Number"
elements.nav_depth.options.label = "Top Navigation Depth"
elements.nav_depth.options.info = "Maximum number of levels to show in the site's top navigation bar. Set to 0 to show all levels."
elements.nav_depth.attributes.min = 0
elements.nav_depth.attributes.value = 0

elements.char.name = "char"
elements.char.type = "Text"
elements.char.options.label = "Character"
elements.char.attributes.value = "ðŸ¦‚"

elements.yearfield.name = "yearfield"
elements.yearfield.type = "Text"
elements.yearfield.options.label = "Field containing year integer"
elements.yearfield.attributes.value = "year_i"

elements.intervals.name = "intervals"
elements.intervals.type = "Text"
elements.intervals.options.label = "Year intervals to show in advanced search facets"
elements.intervals.options.info = "Must be a list of comma-separated integers"
elements.intervals.attributes.value = "1,3,5,10"

elements.searchpage.name = "searchpage"
elements.searchpage.type = "Text"
elements.searchpage.options.label = "Solr Search Page Path"
elements.searchpage.attributes.value = "findx"

elements.barcolor.name = "bar_color"
elements.barcolor.type = "Omeka\Form\Element\ColorPicker"
elements.barcolor.options.label = "UserBar Color"
elements.barcolor.attributes.value = "#e1bf92"


elements.barfontcolor.name = "barfontcolor"
elements.barfontcolor.type = "Omeka\Form\Element\ColorPicker"
elements.barfontcolor.options.label = "UserBar Font Color"
elements.barfontcolor.attributes.value = "#fff"


elements.banner_height.name = "banner_height"
elements.banner_height.type = "Text"
elements.banner_height.options.label = "Banner height"
elements.banner_height.options.info = "The maximum height the banner should use. Use valid CSS length units (px, em, rem, etc.)"
elements.banner_height.attributes.value = "75px"


elements.banner_height_mobile.name = "banner_height_mobile"
elements.banner_height_mobile.type = "Text"
elements.banner_height_mobile.options.label = "Banner height for mobile devices"
elements.banner_height_mobile.options.info = "The maximum height the banner should use at smaller resolutions. Use valid CSS length units (px, em, rem, etc.)"
elements.banner_height_mobile.attributes.value = "75px"

elements.banner_position.name = "banner_position"
elements.banner_position.type = "Laminas\Form\Element\Select"
elements.banner_position.options.label = "Banner position"
elements.banner_position.options.info = "Where to affix banner image when scaling down using a fixed height."
elements.banner_position.options.value_options.center = "Fix to center"
elements.banner_position.options.value_options.flex_start = "Fix to top"
elements.banner_position.options.value_options.flex_end = "Fix to bottom"

elements.footer.name = "footer"
elements.footer.attributes.id = "footer"
elements.footer.type = "Omeka\Form\Element\HtmlTextarea"
elements.footer.options.label = "Footer Content"
elements.footer.options.info = "HTML content to appear in the footer"
elements.footer.attributes.value = "ÐŸÐ¾ÐºÑ€ÐµÑ›Ñƒ Ð Ð°Ñ‡ÑƒÐ½Ð°Ñ€ÑÐºÐ¸ Ñ†ÐµÐ½Ñ‚Ð°Ñ€ Ð Ð“Ð¤ Ð¸ ÐžÐ¼ÐµÐºÐ° Ð¡"

elements.admin2site.name = "admin2site"
elements.admin2site.type = "checkbox"
elements.admin2site.options.label = "Redirect from admin-panel to default site"
elements.admin2site.attributes.value = "0"

elements.citecat.name = "citecat"
elements.citecat.type = "checkbox"
elements.citecat.options.label = "Show category in citation"
elements.citecat.attributes.value = "0"


elements.snippets.name = "snippets"
elements.snippets.type = "checkbox"
elements.snippets.options.label = "Show Solr snippets on browse"
elements.snippets.attributes.value = "1"

elements.full_desc.name = "full_desc"
elements.full_desc.type = "checkbox"
elements.full_desc.options.label = "Show detailed description in item browse"
elements.full_desc.attributes.value = "1"


elements.doifill.name = "doifill"
elements.doifill.type = "checkbox"
elements.doifill.options.label = "Enable Doi fill with collecting"
elements.doifill.attributes.value = "0"


elements.prompts.name = "prompts"
elements.prompts.type = "textarea"
elements.prompts.options.label = "Mapping of collecting prompts and properties"
elements.prompts.attributes.value = ""
elements.prompts.options.info = "select concat('prompt_',c.id), p.local_name from collecting_prompt as c join property as p on c.property_id = p.id"


resource_page_regions.items.main = "Main"
resource_page_regions.item_sets.main = "Main"
resource_page_regions.media.main = "Main"

